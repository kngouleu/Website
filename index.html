<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="#projects"><i class="fas fa-briefcase"></i> Projects</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <h1 class="reveal-text">Welcome to My Portfolio</h1>
    </section>

    <section id="about" class="content-section">
        <h2 class="squiggle">About Me</h2>
        <p>Write something about yourself here.</p>
    </section>

    <section id="projects" class="content-section">
        <h2 class="squiggle">My Projects</h2>
        <div id="project-list">
            <!-- Your projects will be added here dynamically -->
        </div>
    </section>

    <section id="contact" class="content-section">
        <h2 class="squiggle">Contact Me</h2>
        <p>Provide your contact information here.</p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
